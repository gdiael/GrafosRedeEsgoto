<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Grafos Para Rede de Esgoto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --topHeight: 7px; /*7*/
            --bottonHeight: 45px; /*40*/
            --cadGray: #3B4453;
        }

        .myBtn {
            background-color: var(--cadGray);
            border: 1px solid black;
            border-radius: 3px;
            color: white;
            padding: 6px 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 7px 0px 8px 4px;
            min-width: 80px;
            vertical-align: top;
            height: calc(100% - 15px);
        }

        .myBtn:hover {
            background-color: #272F3A;
            transition: 0.4s;
            border: 1px solid darkblue;
        }

        .myBtn:active {
            background-color: #222933;
            transition: 0.4s;
            border: 1px solid darkblue;
        }

        .space {
            width: 15px;
            height: auto;
            display: inline-block;
        }

        .material-icons.my {
            font-size: 14px;
            vertical-align: bottom;
        }

        #parent {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #topbar {
            height: var(--topHeight);
            background-color: lightgray;
            width: 100%;
        }
        /*this is the div that represents the progress bar when capturing images in mosaic mode
        the width% is the same as the progress%, start with 100%
        */
        #progress {
            height: 7px;
            width: 100%;
            background-color: green;
        }

        #mid {
            height: calc(100% - var(--topHeight) - var(--bottonHeight));
            min-height: 300px;
            width: 100%;
        }

        #model {
            height: calc(100% - 2px);
            width: calc(100% - 2px);
            border:1px solid #000000;
        }

        #bottonbar {
            height: var(--bottonHeight);
            width: 100%;
            margin-top: auto;
            background: var(--cadGray);
        }

        #textFileInput {
            background-color: var(--cadGray);
            border: 1px solid black;
            border-radius: 3px;
            color: white;
            padding: 6px 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 5px 0px 5px 4px;
            vertical-align: top;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="topbar">
            <div id="progress"></div>
        </div>
        <div id="mid">
            <canvas id="model"></canvas>
        </div>
        <div id="bottonbar">
            <button id="btnCaptureImg" type="button" class="myBtn" style="margin-left:7px" onclick="btnCaptureImgOnClick();">
                <span class="material-icons my">&#xe894;</span>
                <span id="btnDatumTxt">Salvar Imagem</span>
            </button>
            <div class="space"></div>
            <input id="textFileInput" type="file" name="texto" accept="texto/txt" onchange="textFileInputOnChange(event);">
            <div class="space"></div>
            <button id="btnClose" type="button" class="myBtn" style="float:right;margin-right:7px" onclick="btnCloseOnClick();">Fechar</button>
        </div>
    </div>
    <script>

        let progressWidth;
        let progressId;
        let graph = {vertices: [], edges: []};
        let flotProp = ['posX', 'posY', 'elev'];
        let textSize = 13;

        window.addEventListener('load', function() {
            progressAnimate();
        })

        function vertexRad() { return 1.5 * textSize; }

        function progressStart() {
            var elem = document.getElementById("progress");
            elem.style.width = "1%";
        }

        function progressEnd() {
            clearInterval(progressId);
            progressWidth = 100;
            document.getElementById("progress").style.width = progressWidth + "%";
        }

        function progressAnimate() {
            progressWidth = 1;
            progressId = setInterval(frame, 10);
            function frame() {
                if (progressWidth >= 100) {
                    progressEnd();
                } else {
                    progressWidth++;
                    document.getElementById("progress").style.width = progressWidth + "%";
                }
            }
        }

        function scaleToFit(graph, canvas) {
            let modelWidth = canvas.width;
            let modelHeight = canvas.height;
            let minPosX = Number.MAX_VALUE;
            let minPosY = Number.MAX_VALUE;
            let maxPosX = Number.MIN_VALUE;
            let maxPosY = Number.MIN_VALUE;
            graph.vertices.forEach(vertex => {
                if(vertex.posX < minPosX) minPosX = vertex.posX;
                if(vertex.posX > maxPosX) maxPosX = vertex.posX;
                if(vertex.posY < minPosY) minPosY = vertex.posY;
                if(vertex.posY > maxPosY) maxPosY = vertex.posY;
            })
            let graphWidth = maxPosX - minPosX;
            let graphHeight = maxPosY - minPosY;
            let scaleFat = Math.min(modelWidth / graphWidth, modelHeight / graphHeight);
            scaleFat = scaleFat * 0.9;
            let graphWidthHalf = graphWidth / 2.0;
            let graphHeightHalf = graphHeight / 2.0;
            let modelWidthHalf = modelWidth / 2;
            let modelHeightHalf = modelHeight / 2;
            graph.vertices.forEach(vertex => {
                let dx = graphWidthHalf - vertex.posX;
                let dy = graphHeightHalf - vertex.posY;
                vertex.posX = modelWidthHalf - (dx + minPosX) * scaleFat;
                vertex.posY = modelHeightHalf + (dy + minPosY) *scaleFat;
            })
        }

        function drawVertex(vertex, ctx) {
            ctx.beginPath();
            ctx.arc(vertex.posX, vertex.posY, vertexRad(), 0, 2 * Math.PI);
            ctx.stroke();
            ctx.font = textSize + "px Arial";
            ctx.fillStyle = "red";
            ctx.textAlign = "center";
            ctx.fillText(vertex.id, vertex.posX, vertex.posY + textSize/2);
        }

        function getVertex(id) {
            return graph.vertices.find(vertex => {
                return vertex.id === id;
            });
        }

        function drawEdges(edge, ctx) {
            let vertexIni = getVertex(edge.vertIni);
            let vertexFim = getVertex(edge.vertFim);
            ctx.moveTo(vertexIni.posX, vertexIni.posY);
            ctx.lineTo(vertexFim.posX, vertexFim.posY);
            ctx.stroke();
        }

        function drawModel() {
            progressAnimate();
            let canvas = document.getElementById("model");
            canvas.height = canvas.scrollHeight;
            canvas.width = canvas.scrollWidth;
            let ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#FF0000";
            scaleToFit(graph, canvas);
            graph.vertices.forEach(vertex => {
                drawVertex(vertex, ctx);
            });
            graph.edges.forEach(edge => {
                drawEdges(edge, ctx);
            });
        }

        function lineToObject(titleLine, line) {
            if(titleLine.startsWith ('##')) return;
            if(titleLine.startsWith('#')){
                let arrProp = titleLine.substring(1).split(';');
                let arrVal = line.split(';');
                if(arrProp.length == arrVal.length){
                    let obj = new Object();
                    for(i = 0; i < arrProp.length; i++) {
                        let prop = arrProp[i];
                        let val = arrVal[i];
                        if(flotProp.includes(prop)) val = parseFloat(val);
                        obj[prop] = val;
                    }
                    return obj;
                }
            }
            return;
        }

        function textToGraph(text) {
            let textAr = text.split('\n');
            let typeVertexStr = '##VERTEX';
            let typeEdgeStr = '##EDGE';
            let type = '';
            let titleLine = '';
            textAr.forEach(element => {
                if(element.startsWith ('##')) {
                    if(element.startsWith(typeVertexStr)) type = typeVertexStr;
                    if(element.startsWith(typeEdgeStr)) type = typeEdgeStr;
                    return;
                }
                if(element.startsWith('#')) {
                    titleLine = element;
                    return;
                }
                if(titleLine != '') {
                    let obj = lineToObject(titleLine, element);
                    if(type === typeVertexStr) graph.vertices.push(obj);
                    if(type === typeEdgeStr) graph.edges.push(obj);
                }
            });
        }

        async function textFileInputOnChange(event) {
            const file = event.target.files.item(0);
            if(file){
                let fileText = await file.text();
                textToGraph(fileText);
                drawModel();
            }
        }

        function btnCaptureImgOnClick() {
            alert("n√£o implementado!");
        }

        function btnCloseOnClick() {
            window.close();
        }
    </script>
</body>
</html>
